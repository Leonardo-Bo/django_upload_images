{% extends "base.html" %}

{% block title %}
    {{ item.title }} -
{% endblock title %}

{% block content %}
    <div class="float-left">
        <small>
            <a href="{% url 'edit_item' item.id %}" class="btn btn-outline-warning btn-sm mr-4">Edit</a>
            <a href="{% url 'delete_item' item.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
        </small>
    </div>
    <br><br/>

    <h1 style="text-align: left;">{{ item.title }}</h1>

    <div class="border-top pt-3"></div>
    <br>
    {{ item.content | safe }}
{% endblock content %}
